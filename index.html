<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AmatYr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tor Hveem">

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/fa/css/font-awesome.css" rel="stylesheet">

    <link href="/static/screen.css" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">AmatYR</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <li class="active"><a href="/">3 day</a></li>
                <li class=""><a href="/year/2013">2013</a></li>
                <li class=""><a href="/year/2012">2012</a></li>
                <li class=""><a href="/year/2011">2011</a></li>
                <li class=""><a href="/year/2010">2010</a></li>
                <li class=""><a href="/year/2009">2009</a></li>
                <li class=""><a href="/year/2008">2008</a></li>
            </ul>
            <ul class="nav pull-right">
                <li class=""></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12" id="current_weather">
                <div class="navbar">
                    <div class="navbar-inner">
                        <ul class="nav pull-right">
                            <li class="pull-right">
                                <h5 title="Data updates every 60 seconds"><i class="green icon-spin icon-spinner"></i></h5>
                            </li>
                        </ul>
                        <ul class="nav left">
                            <li>
                            <h5>Husnes</h5>
                            </li>
                            <li>
                                <h5 data-text="current.timestamp | date"></h5>
                            </li>
                            <li>
                                <div id="sparkline" class="sparkline"></div>
                                <h5 title="Temperature" class="avg" data-text="current.temp | temp"></h5>
                                <h5 title="Dew point" class="avg" data-text="current.dew_temp | temp"></h5>
                            </li>
                            <li>
                                <div id="windsparkline" class="sparkline"></div>
                                <h5 class="high" title="Average wind speeds" data-text="current.avg_speed | wind"></h5>
                            </li>
                            <li>
                                <h5 class="high" title="Gusts" data-text="current.gusts | wind"></h5>
                            </li>
                            <li>
                                <h5><i class="high icon-arrow-up" title="Wind direction" data-style="current.winddir | rotate"></i></h5>
                                <h5 class="high" title="Wind direction" data-text="current.winddir | degree">
                                </h5>
                            </li>
                            <li>
                                <h5 title="Humidity" class="hum" data-text="current.hum | percent"></h5>
                            </li>
                            <li>
                                <h5 class="rain" title="Daily rain" data-text="current.daily_rain | rain"></h5>
                            </li>
                            <li>
                                <div id="pressuresparkline" class="sparkline"></div>
                                <h5 class="pressure" title="Barometer" data-text="current.barometer | pressure"></h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12" id="main">
                <h5>
                <span class="pull-right avg" data-text='current.temp | temp'></span>
                <span class="pull-right pressure" data-text=' current.barometer | pressure'> </span> 
                    <span class="high">High</span>, <span class="avg">avg</span>, <span class="min">min</span> temperature. <span class="rain">Rain</span> in mm. <span class="pressure">Pressure</span>
                </h5>
                <!--
                <h6>From <span class="" data-text='first.timestamp'></span> to <span class="" data-text='current.timestamp'></span>
                </h6>
                -->
                <div class="svgholder" id="temp"><i class="icon-spin icon-spinner"></i>Loading data...</div>
                <!--
                <h5>Pressure </h5>
                <div class="svgholder" id="pressure"><i class="icon-spin icon-spinner"></i>Loading data...</div>
                -->
                <h5>Wind <span class="pull-right" data-text='current.avg_speed | wind'></span></h5>
                <div class="svgholder" id="wind"><i class="icon-spin icon-spinner"></i>Loading data...</div>
                <!--
                <h5>Rain <span class="pull-right" data-text='current.daily_rain | rain'></span></h5>
                <div class="svgholder" id="rain"><i class="icon-spin icon-spinner"></i>Loading data...</div>
                -->
                <h5>Wind direction <span class="pull-right" data-text='current.winddir | degree '></span></h5>
                <div class="svgholder" id="winddir"><i class="icon-spin icon-spinner"></i>Loading data...</div>
            </div>
        </div>
    </div> <!-- /container -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">

            </div>
            <div class="span6">
            </div>
        </div>
        <div class="row-fluid">
            <hr>
            <footer class="footer">
            <a href="https://github.com/torhve/Amatyr">AmatYr</a> &copy; <a href="http://hveem.no/">Tor Hveem</a> 2013 
            </footer>
        </div>
    </div> <!-- /container -->
    <div id="#tooltip"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/static/js/watch.js"></script>
    <script src="/static/js/path.min.js"></script>
    <script src="/static/js/rivets.min.js"></script>
    <script src="/static/js/d3.v3.min.js"></script>
    <script src="/static/js/bootstrap-collapse.js"></script>
    <script src="/static/js/drawline.js"></script>
    <script src="/static/js/drawbars.js"></script>
    <script src="/static/js/temprain.js"></script>
    <script src="/static/js/sparkline.js"></script>
    <script src="/static/js/amatyr.js"></script>
  </body>
</html>
