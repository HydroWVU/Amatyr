    <div class="container-fluid">
        <div class="row-fluid" id="current_weather">
            <div class="span1">
                <h5><i class="icon-time"></i></h5>
                <h5 data-text="current.datetime | date"></h5>
            </div>
            <div title="Temperature trend last hour" class="span1">
                <h5><i class="high icon-met avg icon-temp"></i></h5>
                <div id="sparkline" class="sparkline"></div>
            </div>
            <div title="Temperature" class="span1">
                <h5><i class="avg icon-met icon-temp"></i></h5>
                <h5 title="Temperature" class="avg" data-text="current.outtemp | temp"></h5>
            </div>
            <div title="Dew point" class="span1">
                <h5><i class="min icon-met icon-temp"></i></h5>
                <h5 title="Dew point" class="min" data-text="current.dewpoint | temp"></h5>
            </div>
            <div title="Wind trend last hour" class="span1">
                <h5><i class="wind icon-met icon-wind"></i></h5>
                <div id="windsparkline" class="sparkline"></div>
            </div>
            <div title="Wind speed" class="span1">
                <h5><i class="avg icon-met icon-wind"></i></h5>
                <h5 class="avg" title="Average wind speeds" data-text="current.windspeed | wind"></h5>
            </div>
            <div title="Gust speed" class="span1">
                <h5><i class="high icon-met icon-wind"></i></h5>
                <h5 class="high" title="Gusts" data-text="current.windgust | wind"></h5>
            </div>
            <div title="Wind direction" class="span1">
                <h5><i class="high icon-arrow-up" title="Wind direction" data-style="current.winddir | rotate"></i></h5>
                <h5 class="high" title="Wind direction" data-text="current.winddir | degree">
                </h5>
            </div>
            <div title="Humidity" class="span1">
                <h5><i class="icon-dashboard"></i></h5>
                <h5 title="Humidity" class="hum" data-text="current.outhumidity | percent"></h5>
            </div>
            <div title="Rain" class="span1">
                <h5><i class="icon-tint"></i> </h5>
                <h5 class="rain" title="Daily rain" data-text="current.rain | rain"></h5>
            </div>
            <div title="Pressure trend last hour" class="span1">
                <h5><i class="pressure icon-signal"></i></h5>
                <div id="pressuresparkline" class="sparkline"></div>
            </div>
            <div title="Barometer" class="span1 pressure">
                <h5><i class="pressure icon-signal"></i></h5>
                <h5 class="pressure" title="Barometer" data-text="current.barometer | pressure"></h5>
            </div>
            <!--
            <div class="span1">
                <h5 title="Data updates every 60 seconds"><i class="green icon-circle"></i></h5>
            </div>
            -->
        </div>
    </div>
